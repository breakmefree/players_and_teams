  <div id="main" ng-controller="PlayersController">
    <form>
      <h3>Players</h3>
      Name: &nbsp;&nbsp;&nbsp;<input type="text" ng-model="newPlayer"></input><br><br> 
      <input type="submit" value="Add Player" ng-click="createPlayer()"></input><br><br>
    </form> 
    <table>
      <thead>
        <th>Name</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="player in players">
          <td>{{ player }}</td>
          <td><input type="submit" value="Remove Player" ng-click="removePlayer(player)"></input></td>
        </tr>
      </tbody>
    </table>
  </div>
