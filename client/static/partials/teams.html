<div id="main" ng-controller="TeamsController">
  <form>
      <h3>Teams</h3>
      Name: &nbsp;&nbsp;&nbsp;<input type="text" ng-model="newTeam"></input><br><br> 
      <input type="submit" value="Add New Team" ng-click="createTeam()"></input><br><br>
  </form> 
    <table>
      <thead>
        <th>Team Name</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="team in teams">
          <td>{{ team }}</td>
          <td><input type="submit" value="Remove Team" ng-click="removeTeam(team)"></input></td>
        </tr>
      </tbody>
    </table>
</div>
